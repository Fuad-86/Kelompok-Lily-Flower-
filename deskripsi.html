  </div>  <div class="modal-backdrop" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <button class="modal-close" id="closeBtn" aria-label="Tutup">âœ•</button>
      <div class="modal-header">
        <img src="" alt="" class="modal-avatar" id="modalAvatar">

          <h2 id="modalName">Nama</h2>

      <dl>
        <dt>TTL</dt><dd id="modalTTL">-</dd>

      </dl>
    </div>
  </div>  <script>
    const avatars = document.querySelectorAll('.avatar');
    const modal = document.getElementById('modal');
    const modalAvatar = document.getElementById('modalAvatar');
    const modalName = document.getElementById('modalName');
    const modalRole = document.getElementById('modalRole');
    const modalTTL = document.getElementById('modalTTL');
    const modalAlamat = document.getElementById('modalAlamat');
    const modalUmur = document.getElementById('modalUmur');
    const modalAgama = document.getElementById('modalAgama');
    const modalHobi = document.getElementById('modalHobi');
    const modalNomor = document.getElementById('modalNomor');
    const closeBtn = document.getElementById('closeBtn');

    function openModalFromTarget(target){
      const {name, role, ttl, alamat, umur, agama, hobi, nomor} = target.dataset;
      modalAvatar.src = target.src;
      modalAvatar.alt = target.alt || name;
      modalName.textContent = name || '-';
      modalRole.textContent = role || '-';
      modalTTL.textContent = ttl || '-';
      modalAlamat.textContent = alamat || '-';
      modalUmur.textContent = umur || '-';
      modalAgama.textContent = agama || '-';
      modalHobi.textContent = hobi || '-';
      modalNomor.textContent = nomor || '-';
      modal.style.display = 'flex';
      modal.setAttribute('aria-hidden', 'false');
      closeBtn.focus();
    }

    function closeModal(){
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
    }

    avatars.forEach(a => {
      a.addEventListener('click', e => openModalFromTarget(e.currentTarget));
      a.addEventListener('keydown', e => {if(e.key === 'Enter' || e.key === ' '){e.preventDefault();openModalFromTarget(e.currentTarget);}});
    });
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {if(e.target === modal) closeModal();});
    document.addEventListener('keydown', (e) => { if(e.key === 'Escape') closeModal(); });
  </script>
